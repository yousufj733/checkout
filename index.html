<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout page</title>
  <!-- Fontawesome cdn  -->
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
<section>

  <!-- container 1  -->
<div class="container">
<h1 class="head">Checkout</h1>
</div>
  <!-- container 2  -->
<div class="container checkout">

<!-- start left  -->
<div class="checkout__left">

<h3 class="title">Checkout information</h3>
<!--form  1 -->
<form action="#">
<div class="input-icons">
<label >E-mail</label>
<div>
 
<i class="fa fa-envelope icon" aria-hidden="true"></i>
<input class="input-field" type="text" placeholder="Enter Your Email ..">
</div>
<label >Phone</label>
<div>
<i class="fa fa-phone icon"></i>
<input class="input-field" type="text"  placeholder=" Enter Your Phone Number ..">
</div>
</div>
</form>

<h3 class="title">Shipping address </h3>
<!-- form 2 -->
<form>
<div class="input-icons">
<label>Full Name</label>
<div>
<i class="fa fa-user icon"></i>
<input class="input-field change " type="text" placeholder="Rodney Cotton" >
</div>
<label >Address</label>
<div>
  <i class="fa fa-home icon"></i>
<input class="input-field" type="text" placeholder="Your Address ..">
</div>


<!-- end 2  -->
</div>
</form>
<!-- form -3  -->

<div class="flex-2">
<div class="input-icons sp">
<label >Country</label>
<div>
  <i class="fa fa-globe icon" aria-hidden="true"></i>
  <i class="fa fa-angle-down icon change-2" aria-hidden="true"></i>
  <!-- <i class="fa fa-sort-desc icon change-2" aria-hidden="true"></i> -->
  <input class="input-field" type="text" placeholder="Your Country...">
  

</div>
</div>
<div class="input-icons">
<label >Postal code</label>
<div>
  <i class="fa fa-clipboard icon" aria-hidden="true"></i>
<input class="input-field" type="text" placeholder="Your Postal Code..">
</div>
</div>
</div>



<!--   INFO ###################### -->
<div class="info">
  <i class="fa fa-square-o" aria-hidden="true"></i>
  <p>Save this information for next time</p>
</div>

<!--   Button ###################### -->
<div class="btn__class">
  <a href="#" class="btn">Continue</a>
</div>

</div>
<!-- end checkout left ###################### -->


<div class="checkout__right">
<!-- box 1  -->
  <div class="cart__box">
    <img src="./image/photo1.png" alt="bag">
    <div class="product__details">
      <!--part 1 -->
      <h3>Vintage Backbag</h3>
      <!--part 2 -->
      <div class="flex__p">
        <p>$560.90</p>
        <p class="text__decoration">$432</p>
      </div>
      <!--part 3 -->
      <div class="input-icons sp">
   
      <div>
      <i class="fa fa-minus icon" aria-hidden="true"></i>
      <i class="fa fa-plus icon change__3" aria-hidden="true"></i>
      <input class="input-field change__2" type="text" placeholder="1">
      </div>
      </div>
    </div>
  </div>
  <!-- end box 1 ###################### -->

<!-- box 2  -->
<div class="cart__box">
  <img src="./image/photo2.png" alt="shoe">
  <div class="product__details">
    <!--part 1 -->
    <h3>Levi Shoes</h3>
    <!--part 2 -->
    <div class="flex__p">
      <p>$1560.90</p>
      <p class="text__decoration">$1432</p>
    </div>
    <!--part 3 -->
    <div class="input-icons sp">
 
    <div>
    <i class="fa fa-minus icon" aria-hidden="true"></i>
    <i class="fa fa-plus icon change__3" aria-hidden="true"></i>
    <input class="input-field change__2" type="text" placeholder="1">
    </div>
    </div>
  </div>
</div>

<!-- end box 2 ###################### -->

<div class="cart__box1">
  <hr>
  <div class="shipping">

    <h3>Shipping</h3>
    <p>$19</p>
  </div>
  <hr>
  <div class="shipping">
    <h3>Total</h3>
    <p>$149.98</p>
  </div>
</div>
</div>

<!-- end checkout right ###################### -->


</div>
</section>


<footer>
<div class="container">
<!-- <p>created by <strong>yousufj733</strong> - devChallenges.io </p> -->
</div>
</footer> 
</body>
</html>
